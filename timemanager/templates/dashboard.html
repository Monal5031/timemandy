{% extends "base.html" %}

{% block content %}


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">TimeMandy</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">My Tasks</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Profile</a>
      </li>
    </ul>
    <button class="btn btn-primary my-2 my-sm-0" id="logoutButton">Logout</button>
  </div>
</nav>



<div class="content mt-3" id="target">
</div>


<!-- ractive templates -->

{% raw %}
<script id="template" type="text/ractive">
  <h1 class="text-center">Hi {{name}}</h1>

  <div class="mt-4">
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Date</th>
          <th scope="col">Duration (min)</th>
          <th scope="col">Comments</th>
        </tr>
      </thead>
      <tbody>
        {{#each tasks}}
        <tr>
          <td>{{title}}</td>
          <td>{{date}}</td>
          <td>{{minutes}}</td>
          <td>{{comments}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</script>
{% endraw %}

{% endblock %}


{% block scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/ractive/1.0.0-build-99/ractive.min.js"></script>
<script src="{{ url_for('static', filename='dashboard.js') }}"></script>
{% endblock %}
